<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b4f3726e45.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 form-container">
          <div
            class="col-lg-8 col-md-12 col-sm-9 col-xs-12 text-center form-box"
          >
            <div class="logo mt-5">
              <img
                src="https://www.nasa.gov/sites/all/themes/custom/nasatwo/images/nasa-logo.svg"
                width="150px"
              />
            </div>
            <div class="heading mt-3 mb-3">
              <h4>Login into your account</h4>
            </div>
            <form>
              <div class="form-input">
                <span><i class="fa fa-user"></i></span>
                <input
                  type="name"
                  placeholder="User Name"
                  id="userName"
                  required
                />
              </div>
              <div class="form-input">
                <span><i class="fa fa-lock"></i></span>
                <input
                  type="password"
                  placeholder="Password"
                  id="password"
                  required
                />
              </div>
              <div class="row mb-3">
                <div class="col-6 d-flex">
                  <div class="control checkbox">
                    <input type="checkbox" class="control-input" id="cb1" />
                    <label class="control-label text-white" for="cb1"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div class="col-6 text-right">
                  <a href="forget.html" class="forget">Forgot password</a>
                </div>
              </div>
              <div class="text-left mb-3">
                <button type="submit" class="btn" id="login">Login</button>
              </div>
              <div class="text-white mb-3">or login with</div>
              <div class="row">
                <div class="col-4">
                  <a href="" class="btn btn-block btn-social btn-facebook">
                    <i class="fa fa-facebook"></i>
                  </a>
                </div>
                <div class="col-4">
                  <a href="" class="btn btn-block btn-social btn-google">
                    <i class="fa fa-google"></i>
                  </a>
                </div>
                <div class="col-4">
                  <a href="" class="btn btn-block btn-social btn-twitter">
                    <i class="fa fa-twitter"></i>
                  </a>
                </div>
              </div>
              <div class="text-white mt-3">
                Dont't have an account?
                <button
                  class="register btn text-danger"
                  data-target="#myModel"
                  data-toggle="modal"
                >
                  Register here
                </button>
              </div>
            </form>
            <div class="modal" id="myModel" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-input">
                      <span><i class="fa fa-user"></i></span>
                      <input type="name" placeholder="User Name" required />
                    </div>
                    <div class="form-input">
                      <span><i class="fa fa-envelope"></i></span>
                      <input
                        type="email"
                        placeholder="Email Address"
                        required
                      />
                    </div>
                    <div class="form-input">
                      <span><i class="fa fa-lock"></i></span>
                      <input type="password" placeholder="Password" required />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary">
                      Sign In
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
